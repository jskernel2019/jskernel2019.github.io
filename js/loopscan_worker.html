<script>
function start() {
    try {
        //EventLoops[options.value].start();
        EventLoops["host_io_worker"].start();
    } catch(e) {}
}

function stop() {
    try {
        //let buffer = EventLoops[options.value].stop();
        let buffer = EventLoops["host_io_worker"].stop();
        //console.log(buffer);
        let raw = [].slice.call(buffer, 0, i);deteraw = raw.map((t,i) => ({time:t, delay:t-buffer[i-1]})).slice(1);
        raw = raw.map((t,i) => ({time:t, delay:t-buffer[i-1]})).slice(1);
        //console.log(buffer);
        drawMonitor(raw, "#result");
        //summarize(raw);
        //document.getElementById('export').style = "display:block";
    } catch(e) {}
}

function reload() {
    buffer = null;
    location.reload();
}

function exportTrace() {
    if (buffer) {
        let json = '[' + buffer.slice(0,i) + ']';
        let blob = new Blob([json], {type: "application/json"});
        let url  = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = 'delaytrace.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    } else {
        alert("err: no trace");
    }
}

function exportSVG() {
	let svg = document.getElementsByTagName('svg')[0];
	// FIX styles in SVG
	if (svg) {
		let html = d3.select("svg")
		.attr("version", 1.1)
		.attr("xmlns", "http://www.w3.org/2000/svg")
		.node().outerHTML;
		let blob = new Blob([html], {type: "image/svg+xml"});
		let url = URL.createObjectURL(blob);
		let link = document.createElement("a");
		link.href = url;
		link.download = "graph.svg";
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);	
	} else {
		alert("err: no graphic");
	}
}

function openTarget(url) {
    console.log(url);
    let opt = document.querySelector('input[name="openAs"]:checked').value;
    switch(opt) {
        case "iframe":
            let f = document.createElement('iframe');
            f.src = url;
            f.style = "width:1px;height:1px";
            document.body.appendChild(f);
            break;
        case "popup":
            window.open(url, '_blank', 'width=600,height=600');
            break;
        case "contab":
            let a = document.createElement('a');
            a.target = "_blank";
            a.href = url;
            a.click();
            break;
        case "distab":
            let b = document.createElement('a');
            b.target = "_blank";
            b.rel = "noopener";
            b.href = url;
            b.click();
            break;
        default:
            break;
    }
    start();
    setTimeout(stop, 500);
}
